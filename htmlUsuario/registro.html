<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilosIndex.css">
    <script src="javas.js" defer></script>
    <title>Registro</title>
</head>
<body class="fondo">
    <!--PONER LOGO Y FONDO DE LA PÁGINA-->
    <div class="container-fluid cont">
        <div class="row">
          <div class="col-sm-6 col-md-7 intro-section">
            <div class="brand-wrapper">
              <h1><a href="indice.html"><img src="img/elQuintoCarbon.png" alt="Logo" class="logo"></a></h1>
            </div>
            <div class="intro-content-wrapper">
              <h1 class="intro-title">¡Bienvenido!</h1>
              <p class="intro-text">Bienvenido al Quinto Carbón, la tienda especializada
                en cachimbas de tu barrio. 
              </p>
              <p>¿Ya estás registrado?</p>
              <br>
              <p>Iniciar sesión</p>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <a href="formulario.html"><input name="login" id="login" class="btn login-btn boton" type="button" value="Iniciar sesión"></a>
              </div>
            </div>        
          </div>
          <div class="col-sm-6 col-md-5 form-section">
            <div class="login-wrapper">
              <h2 class="login-title">Registrarse</h2>
              <form action="#" onsubmit="validarCampos()" id="registro">
                <div class="form-group">
                  <label for="email" class="sr-only">Email o Usuario</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email o nombre de usuario">
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="sr-only">Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="sr-only">Repetir Contraseña</label>
                    <input type="password" name="rpassword" id="rpassword" class="form-control" placeholder="Escriba de nuevo la contraseña">
                  </div>
                  <p id="error">Las contraseñas no coinciden</p>
                  <div class="form-group">
                    <label for="email" class="sr-only">Numero de Teléfono</label>
                    <input type="number" name="telefono" id="telefono" class="form-control" placeholder="Diga su número de Teléfono">
                  </div>
                  <div class="form-group">
                    <label for="pais" class="sr-only">País</label>
                    <input type="" name="pais" id="pais" class="form-control" placeholder="País">
                  </div>
                  <div class="form-group">
                    <label for="pais" class="sr-only">Ciudad, localidad</label>
                    <input type="" name="ciudad" id="ciudad" class="form-control" placeholder="Ciudad, localidad">
                  </div>
                  <div class="form-group">
                    <label for="pais" class="sr-only">Dirección</label>
                    <input type="" name="direccion" id="direccion" class="form-control" placeholder="Dirección">
                  </div>
                  <br>
                  <input name="login" id="miBoton" class="btn login-btn boton" type="submit" value="Enviar">
              </form>       
            </div>
          </div>
        </div>
      </div>
</body>
</html>
</body>
</html>
